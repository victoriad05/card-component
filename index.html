<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/3286f63573.js"crossorigin="anonymous"></script>
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class='card-img' src="/images/image-product-desktop.jpg" alt="Chanel Perfume" />
        <img class="card-img_mob" src="/images/image-product-mobile.jpg" alt="Chanel Perfume">
        <div class="card-content">
          <div class="card-descr">
            <h2>Perfume</h2>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <p class="price">$149.99<span class="prev_price">$169.99</span></p>
          <a href="#" class="btn"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</a>
        </div>
      </div>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Victoria D.</a>.
    </div> -->

   
  </body>
</html>
